<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js"></script>
   </head>
<body>
    <h1 class="row">Expense Tracker</h1>

  <div class="row">
    <input type="text" placeholder="Expense Name" id="expenseName">
    <input type="number" placeholder="Amount" id="amount">
    <select id="category">
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Other">Other</option>
    </select>
    <input type="date" id="date">
    <button class="add-expense" onclick="addExpense()">Add Expense</button>
  </div>

  <table class="row">
    <thead>
      <tr>
        <th>Expense Name</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="expenseTable">
      </tbody>
  </table>

  <div class="row">
    <span>Total: </span><span id="total">0.00</span>
  </div>

  <div class="row">
    Filter by Category:
    <select class="filter-dropdown" id="filterCategory" onchange="filterExpenses()">
      <option value="">All</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Other">Other</option>
    </select>
  </div>

</body>
</html>
